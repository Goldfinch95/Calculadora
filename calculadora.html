<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator__box">
            <div class="display">
                <div class="display__number"><input id="input__Number-First" type="number" min="0" oninput="validity.valid||(value='');" pattern="^[0-9]+" id="primerNumero">
                </div>
                <div class="display__number"><input id="input__Number-Second" type="number" min="0" oninput="validity.valid||(value='');" pattern="^[0-9]+" id="segundoNumero">
                </div> 
                <div id="result"></div>
            </div>
            <button id="add" class="boton">+</button>
            <button id="subtract" class="boton">-</button>
            <button id="multiply" class="boton">x</button>
            <button id="split" class="boton">÷</button>
            <button id="power" class="boton">^</button>
            <button id="root" class="boton">√</button>
            <button id="clean" class="boton" onClick="document.location.reload(true)">C</button>
            <button id="go_out" class="boton">Salir</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
